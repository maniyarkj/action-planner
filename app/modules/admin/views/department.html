<page-title ng-if="layoutOptions.pageTitles && deptCtrl.newDept" title="deptRes.pageNameAddMode"></page-title>
<page-title ng-if="layoutOptions.pageTitles && !deptCtrl.newDept" title="deptRes.pageNameEditMode"></page-title>

<form role="forl" id="rootwizard" class="form-wizard validate" name="deptForm" novalidate>
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ "deptRes.labels.deptId" | translate }}</h3>
                </div>
                <div class="panel-body">
                    <div class="no-margin">

                        <div class="row">
                            <div class="col-md-12"  ng-class="{'has-error' : (deptForm.$submitted || deptForm.dept_id.$touched || submitted ) && deptForm.dept_id.$error.required }">
                                <div class="form-group">
                                    <label class="control-label" for="dept_id"> {{ "deptRes.labels.deptId" | translate }}</label>
                                    <input class="form-control" name="dept_id" ng-model="deptCtrl.data.deptId" id="dept_id" type="text" placeholder="Department Id" ng-required="true"/>
                                    <p class="help-block" ng-show="(deptForm.$submitted || deptForm.dept_id.$touched || submitted ) && deptForm.dept_id.$invalid && deptForm.dept_id.$error.required">{{ "deptRes.labels.validDeptId" | translate }}</p>
                                </div>
                            </div>
                            <div class="col-md-12" ng-class="{'has-error' : (deptForm.$submitted || deptForm.dept_name.$touched || submitted ) && deptForm.dept_name.$error.required }">
                                <div class="form-group">
                                    <label class="control-label" for="dept_name"> {{ "deptRes.labels.deptName" | translate }}</label>
                                    <input class="form-control" name="dept_name" ng-model="deptCtrl.data.deptName" id="dept_name" type="text" placeholder="Department Name" ng-required="true"/>
                                    <p class="help-block" ng-show="(deptForm.$submitted || deptForm.dept_name.$touched || submitted ) && deptForm.dept_name.$invalid && deptForm.dept_name.$error.required">{{ "deptRes.labels.validDeptName" | translate }}</p>

                                </div>
                            </div>
                            <div class="col-md-12" ng-class="{'has-error' : (deptForm.$submitted || deptForm.org_level.$touched || submitted ) && deptForm.org_level.$error.required }">
                                <div class="form-group">
                                    <label class="control-label" for="org_level"> {{ "deptRes.labels.orgLevel" | translate }}</label>
                                    <input class="form-control" name="org_level" ng-model="deptCtrl.data.orgLevel" id="org_level" type="text" placeholder="Organization Level" ng-required="true"/>
                                    <p class="help-block" ng-show="(deptForm.$submitted || deptForm.org_level.$touched || submitted ) && deptForm.org_level.$invalid && deptForm.org_level.$error.required">{{ "deptRes.labels.validDeptName" | translate }}</p>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label" for="parentDeptId"> {{ "deptRes.labels.parentDeptId" | translate }}</label>
                                    <input class="form-control" name="parentDeptId" ng-model="deptCtrl.data.parentDeptId" id="parentDeptId" type="text" placeholder="Tenant Id"/>
                                </div>
                            </div>
                            
                        </div>

                        <!-- Tabs Pager -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class='col-sm-12'>
            <div class="form-group-separator"></div>
            <div class="form-group text-right">
                <button class="btn btn-primary" ng-click="deptForm.$valid && deptCtrl.saveDept()">{{ "crud.save" | translate }}</button>
                <button ng-if="!deptCtrl.newDept" class="btn btn-primary" ng-click="deptCtrl.deleteDept()">{{ "crud.delete" | translate }}</button>
                <button class="btn btn-primary" ng-click="deptCtrl.cancelDept()">{{ "crud.cancel" | translate }}</button>
            </div>
        </div>
    </div>
</form>
