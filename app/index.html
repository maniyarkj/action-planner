<!doctype html>
<html lang="en" ng-app="apApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Action Planner</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Arimo:400,700,400italic">
  	<link rel="stylesheet" href="styles/fonts/fontawesome/css/font-awesome.min.css">
  	<link rel="stylesheet" href="styles/core.css">
  	<!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="bower_components/angular-ui-tree/dist/angular-ui-tree.min.css">
   

    <!-- endbuild -->

  	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  	<!--[if lt IE 9]>
  		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  	<![endif]-->


  </head>
  <body class="page-body" ng-controller="MainCtrl"
    ng-class="{'settings-pane-open': layoutOptions.settingsPane.isOpen, 'chat-open': layoutOptions.chat.isOpen, 'login-page': isLoginPage && isMainPage == false, 'login-light': isLightLoginPage && isMainPage == false, 'lockscreen-page': isLockscreenPage && isMainPage == false, 'right-sidebar': layoutOptions.sidebar.isRight, 'boxed-container': layoutOptions.container.isBoxed}">

  	<div class="page-container" ui-view></div>

  	<!-- Remove this code if you want to disable Loading Overlay in the beginning of document loading -->
  	<div class="page-loading-overlay">
  		<div class="loader-2"></div>
  	</div>

    <div class="alertDiv" uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" dismiss-on-timeout="3000" close="closeAlert()">{{alert.msg}}</div>
    <div id="mydiv" ng-if="loading">
        <img src="images/loader.gif" class="ajax-loader" />
    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/oclazyload/dist/ocLazyLoad.js"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-moment/angular-moment.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <script src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
    <script src="bower_components/angular-translate-storage-local/angular-translate-storage-local.js"></script>
    <script src="bower_components/angular-translate-handler-log/angular-translate-handler-log.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/angular-ui-tree/dist/angular-ui-tree.js"></script>

    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <!-- <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script> -->
    <script src="scripts/js/angular-fullscreen.js"></script>
  	<script src="scripts/js/TweenMax.min.js"></script>
  	<script src="scripts/js/resizeable.js"></script>

    <!-- Config Scripts -->
    <script src="scripts/app.js"></script>
    <script src="scripts/config/constants.js"></script>
    <script src="scripts/config/routes.js"></script>

    <!-- Common Scripts -->
    <script src="scripts/controllers/settingsCtrl.js"></script>
  	<script src="scripts/directives/directives.js"></script>
  	<script src="scripts/factory/factory.js"></script>
  	<script src="scripts/services/services.js"></script>
    <script src="scripts/services/localeService.js"></script>
    <!-- Admin Module Scripts -->
      <!-- Controlleres -->
      <script src="modules/admin/controllers/roleEntityCtrl.js"></script>
      <script src="modules/admin/controllers/userCtrl.js"></script>
      <script src="modules/admin/controllers/userListCtrl.js"></script>
      <script src="modules/admin/controllers/locationCtrl.js"></script>
      <script src="modules/admin/controllers/locationListCtrl.js"></script>
      <!-- End Controllers -->

      <!-- Services -->
      <script src="modules/admin/services/adminServices.js"></script>
      <!-- End Services -->

	<!-- JavaScripts initializations and stuff -->
	<script src="scripts/custom/custom.js"></script>

        <!-- endbuild -->
</body>
</html>
